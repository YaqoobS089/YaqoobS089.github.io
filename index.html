<!DOCTYPE html>
<html>
  <head>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, rgba(255,0,0,0.8), rgba(0,0,255,0.8));
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        text-align: center;
        padding: 60px;
      }
      
      h1 {
        font-size: clamp(40px, 6vw, 60px);
        color: white;
        text-shadow: 3px 3px 1px rgba(0,0,0,1);
      }
      
      p {
        font-size: clamp(20px, 3vw, 30px);
        /*font-family: 'Pacifico', cursive;*/
        color: white;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 1);
      }
      
      .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 100px;
      }
      .container button {
        font-family: 'Pacifico', cursive;
        background: linear-gradient(to bottom, rgba(255,255,0,0.6), rgba(0,255,0,0.6));
        color: black;
        border: none;
        /* padding: clamp(30px, 4vw, 40px) clamp(40px, 6vw, 60px); */
        width: 100px;
        height: 800px
        border-radius: 30px;
        cursor: pointer;
        font-size: clamp(15px, 2.5vw, 23px);
        transition: background 0.3s, transform 0.2s;
      }
      .container button:hover {
        transform: scale(1.5);
      }
      
    </style>
  </head>
