<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WELCOME</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, rgba(255,0,0,0.8), rgba(0,0,255,0.8));
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        text-align: center;
        padding: 60px;
      }
      
      h1 {
        font-size: clamp(40px, 6vw, 60px);
        color: white;
        text-shadow: 3px 3px 1px rgba(0,0,0,1);
      }
      
      p {
        font-size: clamp(20px, 3vw, 30px);
        font-family: 'Pacifico', cursive;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
      }
      
      .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 40px;
      }
      .container button {
        font-family: 'Pacifico', cursive;
        background: linear-gradient(to bottom, rgba(255,255,0,0.6), rgba(0,255,0,0.6));
        color: black;
        border: none;
        padding: clamp(20px, 3vw, 30px) clamp(40px, 6vw, 60px);
        border-radius: 8px;
        cursor: pointer;
        font-size: clamp(15px, 2.5vw, 23px);
        transition: background 0.3s, transform 0.2s;
      }
      .container button:hover {
        transform: scale(1.5);
      }
      
    </style>
  </head>
  <body>
    <h1>Hello!</h1>
    <p>I am Yaqoob.</p>

    <!-- Buttons -->
    <div class="container">
      <button class="btn1">About me</button>
      <button class="btn2">Achivements</button>
      <button class="btn2">Career</button>
    </div>

    
    <!-- <button onclick= "alert('Thanks for visiting!')">Click ME</button> -->
  </body>
</html>
